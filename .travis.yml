language: python
sudo: false
python:
  - 2.7
  - 3.6
env:
  - PKG_NAME=limix
addons:
  apt:
    packages:
      - libffi-dev
      - libffi6
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy setuptools pytest pip matplotlib cython
  - source activate test-environment
  - pip install -U pytest-pycodestyle pip -q
  - pip install git+https://github.com/horta/pytest-doctestplus.git@precision -q

script:
  - source activate test-environment
  - pip install git+https://github.com/horta/pytest-doctestplus.git@precision
  - bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis.sh)
notifications:
  email:
    recipients:
      - danilo.horta@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    tags: true
    repo: limix/limix
    branch: master
    python: 3.6
